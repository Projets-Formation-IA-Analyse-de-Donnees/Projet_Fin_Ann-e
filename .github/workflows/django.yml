name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: Talocka
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Wait for PostgreSQL to be ready
      run: |
        while ! pg_isready -h postgres -U postgres; do
          sleep 1
        done

    - name: Create database
      run: |
        psql -h postgres -U postgres -c "CREATE DATABASE Talocka;"

    - name: Run migrations
      env:
        DATABASE_URL: postgres://postgres:postgres@postgres:5432/Talocka
      run: |
        python Talocka/manage.py migrate

    - name: Run tests
      env:
        DATABASE_URL: postgres://postgres:postgres@postgres:5432/test_db
      run: |
        python manage.py test
