name: Django CI/CD with Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: mydb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U user -d mydb"
          --health-timeout=30s
          --health-start-period=10s
          --health-retries=5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Afficher la structure du projet
      run: |
        pwd
        ls -R

    - name: Installer Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.18.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version

    - name: Démarrer Docker Compose
      run: |
        cd $GITHUB_WORKSPACE  # S'assurer qu'on est bien dans le bon répertoire
        docker-compose up -d
        docker-compose exec web python manage.py migrate
        docker-compose exec web python manage.py test

    - name: Arrêter Docker Compose
      run: |
        cd $GITHUB_WORKSPACE
        docker-compose down
